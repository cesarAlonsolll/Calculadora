<!doctype html>
<html>
<body background="fondo.jpg">
<head>
    <title>Calculadora</title>
    <link href="calculadora.css" rel="stylesheet" type="text/css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <main id="main">
        <h1 class="centerH">CALCULADORA BÁSICA</h1>
        <div id="calculadora" class="centerH rounded">
            <div id="cajaTexto">
                <span id="textoOperacion">0</span>
            </div>
            <div id="cajaBotones">
                <div id="izquierdo">
                    <div class="centerV divBotonesN">
                        <button value="1" name="1" class="botonN">
                            1
                        </button>
                        <button value="2" name="2" class="botonN">
                            2
                        </button>
                        <button value="3" name="3" class="botonN">
                            3
                        </button>
                    </div>
                    <div class="centerV divBotonesN">
                        <button value="4" name="4" class="botonN">
                            4
                        </button>
                        <button value="5" name="5" class="botonN">
                            5
                        </button>
                        <button value="6" name="6" class="botonN">
                            6
                        </button>
                    </div>
                    <div class="centerV divBotonesN">
                        <button value="7" name="7" class="botonN">
                            7
                        </button>
                        <button value="8" name="8" class="botonN">
                            8
                        </button>
                        <button value="9" name="9" class="botonN">
                            9
                        </button>
                    </div>
                    <div class="centerV divBotonesN">
                        <button value="0" name="0" class="botonN">
                            0
                        </button>
                        <button value="." name="." class="botonN">
                            .
                        </button>
                        <button value="=" name="=" class="botonN">
                            =
                        </button>
                    </div>
                </div>
                <div id="derecho">
                    <div class="divBotonesO">
                        <button value="c" name="c" class="botonO centerH">
                            c
                        </button>
                    </div>
                    <div class="divBotonesO">
                        <button value="+" name="+" class="botonO centerH">
                            +
                        </button>
                    </div>
                    <div class="divBotonesO">
                        <button value="-" name="-" class="botonO centerH">
                            -
                        </button>
                    </div>
                    <div class="divBotonesO">
                        <button value="*" name="*" class="botonO centerH">
                            *
                        </button>
                    </div>
                    <div class="divBotonesO">
                        <button value="/" name="/" class="botonO centerH">
                            /
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
  <script src="calculadora.js"></script>
</body>

</html>
